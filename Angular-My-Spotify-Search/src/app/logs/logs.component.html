<div class="container">
  <h1 class="display-3 mt-2 mb-5 text-center">Lista aktywności użytkownika:</h1>
</div>

<div class="container">
  <table class="table" *ngIf="logsList.length > 0; else noFavoriteTracks">
    <thead>
    <tr>
      <th>Data</th>
      <th>Log</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let log of logsList">
      <td>{{log.timestamp | date:'dd.MM.yyyy HH:mm:ss'}}</td>
      <td>{{log.log}}</td>

    </tr>
    </tbody>
  </table>

</div>
<ng-template #noFavoriteTracks>
  <div class="container">
    <div class="row justify-content-center">
      <h3 class="text-warning text-center col-12">Brak aktywnosci użytkownika.</h3>
    </div>
  </div>
</ng-template>
